<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/Layouts/BasicLayout.xhtml">

    <ui:define name="title">
        Uporabniki
    </ui:define>

    <ui:define name="header">
        Seznam uporabnikov
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-g">
                <div class="ui-g-3"></div>
                <div class="ui-g-6">
                    <h:dataTable value="#{zrno.vrniVseAktivnosti()}" var="o" styleClass="table">
                        <h:column>
                            <f:facet name="header">Naziv:</f:facet>
                            #{o.naziv}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Opravljeni KM:</f:facet>
                            #{o.km}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Datum in ƒças aktivnosti:</f:facet>
                            #{o.datumAktivnosti}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Lastnik:</f:facet>
                            #{o.lastnik}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Uredi:</f:facet>
                            <h:commandButton value="Uredi" action="#{zrno.vrniUrejanjePoNazivu(o.naziv)}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
