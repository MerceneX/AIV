<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/Layouts/BasicLayout.xhtml">

    <ui:define name="title">
        Uporabniki
    </ui:define>

    <ui:define name="header">
        Seznam uporabnikov
    </ui:define>
    <ui:define name="content">
        <h:form>
            <div class="ui-g">
                <div class="ui-g-3"></div>
                <div class="ui-g-6">
                    <h:dataTable value="#{zrno.vrniVseOsebe()}" var="o" styleClass="table">
                        <h:column>
                            <f:facet name="header">Ime</f:facet>
                            #{o.ime}
                        </h:column>
                        <h:column>
                            <f:facet name="header">priimek</f:facet>
                            #{o.priimek}
                        </h:column>
                        <h:column>
                            <f:facet name="header">spol</f:facet>
                            #{o.spol}
                        </h:column>
                        <h:column>
                            <f:facet name="header">datumRojstva</f:facet>
                            #{o.datumRojstva}
                        </h:column>
                        <h:column>
                            <f:facet name="header">telesnaTeza</f:facet>
                            #{o.telesnaTeza}
                        </h:column>
                        <h:column>
                            <f:facet name="header">telesnaVisina</f:facet>
                            #{o.telesnaVisina}
                        </h:column>
                        <h:column>
                            <f:facet name="header">email</f:facet>
                            #{o.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Uredi</f:facet>
                            <h:commandButton value="Uredi" action="#{zrno.vrniUrejanjePoImenu(o.ime)}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
