<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/Layouts/BasicLayout.xhtml">

    <ui:define name="title">
        Aktivnost
    </ui:define>

    <ui:define name="header">
        Dodaj novo aktivnost
    </ui:define>
    <ui:define name="content">
        <h:form>
            <div class="ui-g">
                <div class="ui-g-3"></div>
                <div class="ui-g-6">
                    <h:panelGrid columns="2">
                        <h:outputLabel>Naziv aktivnosti: </h:outputLabel>
                        <h:inputText value="#{zrno.aktivnost.naziv}"><f:validateRequired/></h:inputText>
                        <h:outputLabel>Opravljeni KM: </h:outputLabel>
                        <h:inputText value="#{zrno.aktivnost.km}"><f:convertNumber/></h:inputText>
                        <h:outputLabel>Datum Aktivnosti: </h:outputLabel>
                        <h:inputText value="#{zrno.aktivnost.datumAktivnosti}"><f:convertDateTime dateStyle="short"/><f:validateRequired/></h:inputText>
                        <h:outputLabel>Uporabnik: </h:outputLabel>
                        <h:inputText value="#{zrno.aktivnost.lastnik}"><f:validateRequired/></h:inputText>
                        <h:commandButton actionListener="#{zrno.dodajAktivnost()}" value="OK!"/>
                    </h:panelGrid>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
